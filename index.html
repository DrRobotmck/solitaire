<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solitaire</title>
	<script type="text/javascript" src='public/javascripts/bower_components/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='public/javascripts/bower_components/jquery-ui/jquery-ui.min.js'></script>
	<script type="text/javascript" src='public/javascripts/bower_components/handlebars/handlebars.js'></script>
	<script type="text/javascript" src='public/javascripts/helperFunctions.js'></script>
	<script type="text/javascript" src='public/javascripts/card.js'></script>
	<script type="text/javascript" src='public/javascripts/game.js'></script>
</head>
<body>
	<div id="main">
		<section id='deck'></section>
		<section class='spade'></section>
		<section class='diamond'></section>
		<section class='club'></section>
		<section class='heart'></section>

		<div id='gameboard'>
			<section class="pile col_1"></section>
			<section class="pile col_2"></section>
			<section class="pile col_3"></section>
			<section class="pile col_4"></section>
			<section class="pile col_5"></section>
			<section class="pile col_6"></section>
			<section class="pile col_7"></section>
		</div>
	</div>


	<script type='text/handlebars-template' id='card-template'>
		{{#if this.flipped }}
			<div class="card {{this.color}}">
				<div class='value'>
					<p>{{value}}</p>
				</div>
				<div class="suit {{this.suit}}"></div>		
				<div class='value'>
					<p>{{this.value}}</p>
				</div>
			</div>
		{{else}}
			<div class="card">
				<img src="http://playingcards.wdfiles.com/local--files/bee%3Aacorn/Acorn%20Back%20Red.jpg" alt="">
			</div>
		{{/if}}
	</script>
</body>
</html>
